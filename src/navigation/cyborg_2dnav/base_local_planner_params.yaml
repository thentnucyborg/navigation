TrajectoryPlannerROS:
  #Specifications from User manual
  acc_lim_x: 1.0
  acc_lim_y: 1.0
  acc_lim_theta: 0.36
  
  #Desired parameters
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 0.18 #1.0
  min_vel_theta: -0.18 #-1.0
  min_in_place_vel_theta: 0.18 #0.5
  escape_vel: -0.15

  #Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  
  #Forward Simulation Parameters
  sim_time: 1.5
  sim_granularity: 0.04
  vx_samples: 10.0
  vtheta_samples: 10.0
  controller_frequency: 20.0

  #Trajectory Scoring parameters
  pdist_scale: 1.0
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02

  #Other
  holonomic_robot: true